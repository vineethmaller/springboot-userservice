server:
  port: ${PORT:0}

---
spring:
  profiles: dev
  application:
    name: ws_user
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect 
 
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl: 
      defaultZone: http://localhost:8081/eureka/,http://localhost:8082/eureka/
      



  
  
